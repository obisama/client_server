<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="row" ng-hide="!personalDetails.length">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <input ng-click="toggleAll()" ng-model="isAllSelected" type="checkbox"/>
                                </th>
                                <th>
                                    User Type
                                </th>
                                <th>
                                    Username
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Edit
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                </td>
                                <td>
                                    <input class="form-control" ng-model="newUser.type" placeholder="User Type" required="" type="text">
                                    </input>
                                </td>
                                <td>
                                    <input class="form-control" ng-model="newUser.username" placeholder="userName" required="" type="text">
                                    </input>
                                </td>
                                <td>
                                    <input class="form-control" ng-model="newUser.email" placeholder="Email" required="" type="email">
                                    </input>
                                </td>
                                <td>
                                    <input class="btn btn-primary pull-left" ng-click="createUser(newUser)" type="button" value="Create"/>
                                </td>
                            </tr>
                            <tr ng-repeat="personalDetail in personalDetails">
                                <td>
                                    <input ng-change="optionToggled()" ng-model="personalDetail.selected" type="checkbox"/>
                                </td>
                                <td>
                                    <input  class="form-control" type="text" ng-model="personalDetail.UserType" ng-show="personalDetail.isEditable">
                                    <span ng-show="!personalDetail.isEditable" ng-bind="personalDetail.UserType"></span>
                                </td>
                                <td>
                                    <input  class="form-control" type="text" ng-model="personalDetail.username" ng-show="personalDetail.isEditable">
                                    <span ng-show="!personalDetail.isEditable" ng-bind="personalDetail.username"></span>
                                </td>
                                <td>
                                    <input  class="form-control" type="text" ng-model="personalDetail.email" ng-show="personalDetail.isEditable">
                                    <span ng-show="!personalDetail.isEditable" ng-bind="personalDetail.email"></span>
                                </td>
                                <td>
                                    <input ng-show="!personalDetail.isEditable" class="btn btn-success pull-left" ng-click="personalDetail.isEditable=true" type="button" value="Update"/>
                                    <input ng-show="personalDetail.isEditable" class="btn btn-success pull-left" ng-click="updateUser(personalDetail)" type="button" value="Submit"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">                        
                        <input class="btn btn-danger pull-left" ng-click="deleteUsers()" type="button" value="Remove">
                        </input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
