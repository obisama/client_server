    <div class="col-md-12 col-md-offset-4" style="margin-left: 0px">
        <form class="form-horizontal" role="form">
            <fieldset>

                <!-- Form Name -->
                <legend>
                    Accident Details
                </legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Numero d'accident :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="true" ng-model="accident.Num_acc" placeholder="_" type="text">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Categorie de la route :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.categorie_route" placeholder="_" type="text">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Conditions atmospherique :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.condition_atm" placeholder="_" type="text">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Nombre de morts :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.nbr_morts" placeholder="_" type="text">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Nombre de blessures:
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.nbr_blessures" placeholder="_" type="text">
                        
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Indice de gravit√© :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.indice_gravite" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Numero de departement :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.departement" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Code INSEE du departement :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.code_INSEE" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Situation de l'accident :
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.situation" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Position : Latitude
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.coord.lat" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">
                        Position : Longitude
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="user.userType==='Normal'" ng-model="accident.coord.long" placeholder="_" type="text">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>
                            User Comment Example
                        </h3>
                    </div>
                    <!-- /col-sm-12 -->
                </div>
                <!-- /row -->
                <div class="row">
                   
                    <!-- /col-sm-1 -->
                    <div class="col-sm-12" ng-repeat="x in comments">
                        <div class="panel panel-default">
                            

                            <div class="panel-heading">
                            <strong>
                                    {{x.usersId}}
                            </strong>
                            </div>

                            <div class="panel-heading">
                                
                                <span class="text-muted">
                                    commented : {{x.date}}
                                </span>
                            </div>
                            <div class="panel-body">
                                {{x.content}}
                            </div>
                            <!-- /panel-body -->
                        </div>
                        <!-- /panel panel-default -->
                    </div>
                    <!-- /col-sm-5 -->
                </div>
                <!-- /row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>
                                Add new comment
                            </label>
                            <textarea class="form-control border-input" placeholder="Here can be your comment" rows="3" value="Mike" ng-model="commentText">
                                
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                              <button class="btn btn-default" ng-click="ajouterCommentaire(commentText)" type="submit">
                                Ajouter une Commentaire
                            </button>
                            <button class="btn btn-default" ng-click="closeDetails()" type="submit">
                                Cancel
                            </button>
                            <button class="btn btn-primary" ng-click="savedetails(accident)" ng-if="user.userType==='Admin'" ng-show="!mode" type="submit">
                                Save
                            </button>
                           
                            <button class="btn btn-success" ng-click="createAccident(accident)" ng-if="user.userType==='Admin'" ng-show="mode" type="submit">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
