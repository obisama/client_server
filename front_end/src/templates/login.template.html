<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="loginbox" style="margin-top:50px;">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Sign In
                </div>
            </div>
            <div class="panel-body" style="padding-top:30px">
                <div class="alert alert-danger col-sm-12" id="login-alert" style="display:none">
                </div>
                <form class="form-horizontal" id="loginform" role="form">
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user">
                            </i>
                        </span>
                        <input class="form-control" id="login-username" name="email" placeholder=" email" type="text" value="" ng-model=email>
                        </input>
                    </div>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock">
                            </i>
                        </span>
                        <input class="form-control" id="login-password" name="password" placeholder="password" type="password" ng-model="password">
                        </input>
                    </div>
                    <div class="form-group" style="margin-top:10px">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a class="btn btn-success" href="#" id="btn-login" ng-click="login()">
                                Login
                            </a>
                            <a class="btn btn-primary" href="#" id="btn-fblogin" ng-click="register()" ui-sref="Register">
                                Register
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</div>
